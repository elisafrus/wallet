<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="icons">
    <h1>Wallet</h1>
    <div class="homeicon">
        <a href="/homepage">
            <img src="/frontend/assets/elements/home_icon.png" alt="Home icon">
        </a>
    </div>
    <div class="statisticsicon">
        <a href="/statistics">
            <img src="/frontend/assets/elements/statistics_icon.png" alt="Statistics icon">
        </a>
    </div>
    <div class="profileicon">
        <a href="/profile">
            <img src="/frontend/assets/elements/profile_icon.png" alt="Profile icon">
        </a>
    </div>
</div>
<div class="mainpagecontainer">
    <div class="themaicontainer">
        <div class="chartcontainer">
            <canvas id="myDoughnutChart"></canvas>
        </div>
        <div id="popupContainer">
            <div class="popup">
                <h3 id="popupTitle">Expenses for Category</h3>
                <div class="tablecontainer">
                    <table id="popupTable"></table>
                </div>
            </div>
        </div>
        <div class="datestatistic">
            <div class="balancestatistic">
                <div class="incomebalance">
                    <div class="text">
                        <img src="/frontend/assets/elements/income_arrow.png" alt="Income arrow">
                        <h2>Income</h2>
                    </div>
                    <h3 id="income-sum-value"></h3>
                </div>
                <div class="expensesbalance">
                    <div class="text">
                        <img src="/frontend/assets/elements/expenses_arrow.png" alt="Expenses arrow">
                        <h2>Expenses</h2>
                    </div>
                    <h3 id="expenses-sum-value"></h3>
                </div>
            </div>
            <div class="graph">
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>
    <button id="datechangebutton"><img src="/frontend/assets/elements/3doth_icon.png" alt="3dot icon"></button>
    <div id="date-range-picker">
        <form id="dateForm" class="picker-modal-content" action="/sort-by-date" method="post">
            <h2>Sort by date</h2>
            <span class="close">&times;</span>
            <input type="date" id="start-date" name="start-date" placeholder="start date" >
            <input type="date" id="end-date" name="end-date" placeholder="end date" >
            <button id="apply" type="submit">Apply</button>
        </form>
    </div>
    <div id="result"></div>
</div>
<div class="avataricon">
    <div class="avatar-container">
        <img id="user-avatar" alt="User Avatar">
    </div>
</div>
<div id="logout-popup" class="logout-popup">
    <button id="logout-button">Log out</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
